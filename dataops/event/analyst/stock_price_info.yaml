name: stock_price_info
tables:
  - name: STOCK_PRICES
    base_table:
      database: DATAOPS_EVENT_PROD
      schema: DEFAULT_SCHEMA
      table: STOCK_PRICES
    dimensions:
      - name: TICKER
        expr: TICKER
        data_type: VARCHAR(16777216)
        sample_values:
          - OAK-B
          - BIOX
          - ONON
        description: The stock ticker symbol of the company, used to identify the security on a stock exchange.
        synonyms:
          - stock_symbol
          - company_code
          - security_id
          - instrument_id
          - equity_code
          - symbol_code
      - name: ASSET_CLASS
        expr: ASSET_CLASS
        data_type: VARCHAR(16777216)
        sample_values:
          - Commodity-Redeemable Commodity-Linked Securities
          - Trust Certificates
          - Global Shares
        description: The type of investment or financial instrument being traded, categorized into broad groups such as commodities, securities, and shares.
        synonyms:
          - investment_type
          - asset_category
          - security_type
          - financial_instrument
          - investment_category
          - security_classification
      - name: PRIMARY_EXCHANGE_CODE
        expr: PRIMARY_EXCHANGE_CODE
        data_type: VARCHAR(16777216)
        sample_values:
          - PSE
          - ASE
          - NYS
        description: The primary exchange on which the stock is listed, such as the Philippine Stock Exchange (PSE), American Stock Exchange (ASE), or New York Stock Exchange (NYS).
        synonyms:
          - exchange_id
          - primary_market_code
          - main_exchange_identifier
          - primary_trading_code
          - exchange_code
          - listing_exchange_code
          - main_exchange_id
      - name: PRIMARY_EXCHANGE_NAME
        expr: PRIMARY_EXCHANGE_NAME
        data_type: VARCHAR(16777216)
        sample_values:
          - NYSE ARCA
          - NYSE MKT LLC
          - NEW YORK STOCK EXCHANGE
        description: The name of the primary exchange where the stock is listed.
        synonyms:
          - main_exchange_name
          - primary_market_name
          - main_market_name
          - primary_trading_exchange
          - primary_listing_exchange
          - main_listing_exchange
          - primary_stock_exchange
      - name: YEAR
        expr: YEAR
        data_type: VARCHAR(16777216)
        sample_values:
          - '2018'
          - '2021'
          - '2024'
        description: The year in which the stock price was recorded.
        synonyms:
          - calendar_year
          - fiscal_year
          - year_number
          - annual_period
          - twelve_month_period
      - name: MONTHNAME
        expr: MONTHNAME
        data_type: VARCHAR(3)
        sample_values:
          - Aug
          - Mar
          - Sep
        description: The month of the year in which the stock price was recorded.
        synonyms:
          - month_name
          - month_abbr
          - month_short_name
          - abbreviated_month
          - short_month_name
          - month_code
    time_dimensions:
      - name: DATE
        expr: DATE
        data_type: DATE
        sample_values:
          - '2021-11-03'
          - '2022-11-01'
          - '2025-02-11'
        description: Date on which the stock price was recorded.
        synonyms:
          - day
          - calendar_date
          - date_value
          - timestamp
          - calendar_day
          - date_field
    facts:
      - name: ALL_DAY_HIGH
        expr: ALL_DAY_HIGH
        data_type: FLOAT
        sample_values:
          - '5.7'
          - '5.55'
          - '76.75'
        description: The highest price at which a stock traded during the entire trading day.
        synonyms:
          - daily_high
          - highest_price
          - peak_price
          - maximum_price
          - intraday_high
          - highest_value
          - daily_peak
      - name: ALL_DAY_LOW
        expr: ALL_DAY_LOW
        data_type: FLOAT
        sample_values:
          - '2.86'
          - '52.94'
          - '6.715'
        description: The lowest price at which a stock traded during the entire trading day.
        synonyms:
          - daily_low
          - lowest_price
          - minimum_daily_price
          - all_day_minimum
          - daily_floor
          - lowest_value
      - name: NASDAQ_VOLUME
        expr: NASDAQ_VOLUME
        data_type: FLOAT
        sample_values:
          - '46899'
          - '312'
          - '25687'
        description: The total number of shares traded on the NASDAQ stock exchange for a particular stock on a given day.
        synonyms:
          - nasdaq_trading_volume
          - nasdaq_daily_volume
          - nasdaq_share_volume
          - nasdaq_stock_volume
          - nasdaq_transaction_volume
      - name: POST_MARKET_CLOSE
        expr: POST_MARKET_CLOSE
        data_type: FLOAT
        sample_values:
          - '36.64'
          - '135.3'
          - '0.228'
        description: The closing price of a stock after the market has closed for the day, representing the final price at which the stock was traded after hours.
        synonyms:
          - after_hours_close
          - post_market_price
          - after_market_close
          - extended_hours_close
          - post_trading_close
      - name: PRE_MARKET_OPEN
        expr: PRE_MARKET_OPEN
        data_type: FLOAT
        sample_values:
          - '42.53'
          - '164.52'
          - '5.785'
        description: The opening stock price of a company before the market officially opens for trading on a given day.
        synonyms:
          - pre_open_price
          - pre_market_start
          - opening_price_before_market
          - pre_trading_open
          - early_open_price
          - pre_session_open
      - name: MONTHNO
        expr: MONTHNO
        data_type: NUMBER(2,0)
        sample_values:
          - '7'
          - '1'
          - '10'
        description: The month in which the stock price was recorded, where January is 1, February is 2, and so on, up to December being 12.
        synonyms:
          - month_number
          - month_index
          - month_id
          - month_value
          - month_code
    filters:
      - expr: TICKER = 'SNOW'
        name: SNOW
        synonyms:
          - Snowflake
        description: The name of the stock or company being tracked in the stock prices table, likely referring to Snowflake Inc., a cloud-based data warehousing company.
  - name: EARNINGS_INFOGRAPHIC_PARSED
    base_table:
      database: DATAOPS_EVENT_PROD
      schema: DOCUMENT_AI
      table: EARNINGS_INFOGRAPHIC_PARSED
    dimensions:
      - name: IMAGE
        expr: IMAGE
        data_type: VARCHAR(16777216)
      - name: QUARTER
        expr: QUARTER
        data_type: VARCHAR(16777216)
        description: The quarter of the fiscal year in which the earnings were reported.
        sample_values:
          - Q4
          - Q1
          - Q3
        synonyms:
          - quarterly_period
          - financial_quarter
          - fiscal_quarter
          - quarterly_term
          - period_of_year
    time_dimensions:
      - name: DATE_OF_REPORT
        expr: DATE_OF_REPORT
        data_type: DATE
        description: The date on which the company's quarterly or annual earnings report was released.
        sample_values:
          - '2021-01-31'
          - '2021-04-30'
          - '2022-04-30'
        synonyms:
          - report_date
          - report_timestamp
          - submission_date
          - filing_date
          - announcement_date
          - disclosure_date
          - release_date
    facts:
      - name: PRODUCT_REVENUE
        expr: PRODUCT_REVENUE
        data_type: NUMBER(6,1)
        description: The total revenue generated by each product.
        sample_values:
          - '5538.0'
          - '2138.0'
          - '3944.0'
        synonyms:
          - product_sales
          - revenue_from_products
          - product_turnover
          - product_income
          - sales_revenue_from_products
          - product_profit
      - name: TOTAL_CUSTOMERS
        expr: TOTAL_CUSTOMERS
        data_type: NUMBER(38,0)
        description: The total number of customers for a given time period or category.
        sample_values:
          - '4139'
          - '4532'
          - '6322'
        synonyms:
          - total_client_count
          - overall_customers
          - customer_base
          - total_client_base
          - total_users
          - total_accounts
          - total_subscribers
      - name: MARKETPLACE_LISTINGS
        expr: MARKETPLACE_LISTINGS
        data_type: NUMBER(38,0)
        description: The total number of active listings on the marketplace.
        sample_values:
          - '380'
          - '498'
          - '1358'
        synonyms:
          - marketplace_items
          - listed_products
          - product_listings
          - online_listings
          - marketplace_inventory
          - listed_goods
          - product_offers
      - name: NET_REVENUE_RETENTION
        expr: NET_REVENUE_RETENTION
        data_type: NUMBER(38,0)
        description: The percentage of revenue retained from existing customers over a specific period of time, indicating the company's ability to maintain and grow revenue from its existing customer base.
        sample_values:
          - '168'
          - '174'
          - '162'
        synonyms:
          - net_revenue_retained
          - revenue_retention_rate
          - retained_revenue_percentage
          - revenue_hold_rate
          - percentage_revenue_retained
      - name: GLOBAL_2000_CUSTOMERS
        expr: GLOBAL_2000_CUSTOMERS
        data_type: NUMBER(38,0)
        description: The number of customers that are part of the Fortune Global 2000 list, a ranking of the world's largest companies by revenue.
        sample_values:
          - '506'
          - '639'
        synonyms:
          - top_customers
          - global_2000_client_base
          - large_customers
          - major_customers
          - top_client_base
          - global_2000_client_count
      - name: TOTAL_M_CUSTOMERS
        expr: TOTAL_M_CUSTOMERS
        data_type: NUMBER(38,0)
        description: Total number of customers who have made a purchase.
        sample_values:
          - '77'
          - '104'
          - '206'
        synonyms:
          - total_monthly_customers
          - monthly_total_customers
          - m_customers_total
          - total_customers_monthly
          - monthly_customer_total
      - name: YEAR
        expr: YEAR
        data_type: NUMBER(38,0)
        description: The year in which the earnings data was reported.
        sample_values:
          - '2021'
          - '2022'
          - '2020'
        synonyms:
          - fiscal_year
          - calendar_year
          - annual_period
          - twelve_month_period
          - yearly_period
          - financial_year
  - name: REPORTS_STRUCTURED
    base_table:
      database: DATAOPS_EVENT_PROD
      schema: DOCUMENT_AI
      table: REPORTS_STRUCTURED
    dimensions:
      - name: RELATIVE_PATH
        expr: RELATIVE_PATH
        data_type: VARCHAR(16777216)
        description: The file path of the report relative to the root directory, typically including the report name and file extension.
        sample_values:
          - fake_AReport_01.pdf
          - fake_AReport_02.pdf
          - fake_AReport_03.pdf
        synonyms:
          - path
          - directory
          - file_location
          - folder_path
          - url
          - file_url
          - document_path
          - location
          - file_directory
      - name: OCR_SCORE
        expr: OCR_SCORE
        data_type: VARIANT
        description: The OCR_SCORE column represents the confidence level of the Optical Character Recognition (OCR) engine in accurately extracting data from documents, with higher values indicating a higher degree of accuracy.
        sample_values:
          - '0.971'
          - '0.966'
          - '0.961'
        synonyms:
          - ocr_accuracy
          - text_recognition_confidence
          - optical_character_recognition_score
          - text_extraction_score
          - confidence_score
      - name: RATING
        expr: RATING
        data_type: VARCHAR(16777216)
        description: The RATING column represents the analyst's recommendation for a particular stock or investment, with possible values being "Hold" (indicating no change in the current position), "Buy" (indicating a recommendation to purchase), and "Sell" (indicating a recommendation to sell).
        sample_values:
          - Hold
          - Buy
          - Sell
        synonyms:
          - score
          - grade
          - evaluation
          - assessment
          - rank
          - classification
          - appraisal
          - review
          - standing
      - name: MARKET_PRICE
        expr: MARKET_PRICE
        data_type: VARCHAR(16777216)
        description: The current market price of a product or asset, representing its value at a specific point in time.
        sample_values:
          - $210.75
          - $180.00
        synonyms:
          - list_price
          - sale_price
          - retail_price
          - current_price
          - price_point
          - selling_price
          - unit_price
          - product_price
      - name: DATE_REPORT
        expr: DATE_REPORT
        data_type: VARCHAR(16777216)
        description: The month and year in which the report was generated.
        sample_values:
          - September 2024
        synonyms:
          - report_date
          - report_timestamp
          - date_submitted
          - submission_date
          - report_creation_date
          - document_date
      - name: NAME_OF_REPORT_PROVIDER
        expr: NAME_OF_REPORT_PROVIDER
        data_type: VARCHAR(16777216)
        description: The name of the provider of the report, typically a financial institution or research firm that generates the report.
        sample_values:
          - Prism Financial Research
          - Vertex Capital Partners
          - Summit Wealth Advisors
        synonyms:
          - report_provider_name
          - provider_name
          - report_source
          - data_provider
          - report_publisher
          - report_supplier
          - report_creator
  - name: SUMMARY_TEXT
    base_table:
      database: DATAOPS_EVENT_PROD
      schema: DEFAULT_SCHEMA
      table: SUMMARY_TEXT
    dimensions:
      - name: RELATIVE_PATH
        expr: RELATIVE_PATH
        data_type: VARCHAR(16777216)
        description: The relative path to the audio file containing the earnings call recording for a specific quarter and fiscal year.
        sample_values:
          - EARNINGS_Q1_FY2025.mp3
          - EARNINGS_Q3_FY2025.mp3
          - EARNINGS_Q2_FY2025.mp3
        synonyms:
          - path
          - directory
          - file_location
          - folder_path
          - url_path
          - file_directory
          - location_path
          - relative_directory
      - name: TEXT
        expr: TEXT
        data_type: VARCHAR(16777216)
        synonyms:
          - snippet
          - conversation
          - announcement
    facts:
      - name: MINUTES
        expr: MINUTES
        data_type: NUMBER(38,0)
        description: The total number of minutes spent on a particular activity or event.
        sample_values:
          - '9'
          - '17'
          - '18'
        synonyms:
          - time_in_minutes
          - minute_value
          - time_elapsed
          - minute_count
          - elapsed_time
          - minute_duration
      - name: SENTIMENT
        expr: SENTIMENT
        data_type: FLOAT
        description: The SENTIMENT column represents a measure of the emotional tone or attitude conveyed by a piece of text, with values ranging from 0 (very negative) to 1 (very positive), indicating the degree of positivity or negativity expressed in the text.
        sample_values:
          - '0.3839070291'
          - '0.1180072268'
          - '0.3578534964'
        synonyms:
          - emotion
          - opinion
          - attitude
          - tone
          - feeling
          - mood
          - disposition
          - outlook
    description: Transcripts
    synonyms:
      - Earnings Calls
verified_queries: []