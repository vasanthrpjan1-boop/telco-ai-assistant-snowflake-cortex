name: telco_network_info
tables:
  - name: NETWORK_PERFORMANCE
    base_table:
      database: DATAOPS_EVENT_PROD
      schema: DEFAULT_SCHEMA
      table: NETWORK_PERFORMANCE
    dimensions:
      - name: CELL_TOWER_ID
        expr: CELL_TOWER_ID
        data_type: VARCHAR(16777216)
        sample_values:
          - TOWER_NYC_001
          - TOWER_LA_045
          - TOWER_CHI_023
        description: Unique identifier for each cell tower in the network infrastructure.
        synonyms:
          - tower_id
          - base_station_id
          - site_id
          - cell_id
          - tower_code
          - station_identifier
      - name: NETWORK_TYPE
        expr: NETWORK_TYPE
        data_type: VARCHAR(16777216)
        sample_values:
          - 5G
          - 4G_LTE
          - 3G
        description: The type of network technology being used (5G, 4G LTE, 3G, etc.).
        synonyms:
          - technology_type
          - network_technology
          - cellular_technology
          - radio_technology
          - access_technology
      - name: REGION
        expr: REGION
        data_type: VARCHAR(16777216)
        sample_values:
          - Northeast
          - West_Coast
          - Midwest
        description: Geographic region where the network infrastructure is located.
        synonyms:
          - geographic_region
          - service_area
          - coverage_area
          - territory
          - zone
          - market_area
    time_dimensions:
      - name: MEASUREMENT_TIMESTAMP
        expr: MEASUREMENT_TIMESTAMP
        data_type: TIMESTAMP_NTZ
        sample_values:
          - '2024-01-15 14:30:00'
          - '2024-01-15 15:00:00'
          - '2024-01-15 15:30:00'
        description: Timestamp when the network performance measurement was taken.
        synonyms:
          - measurement_time
          - reading_time
          - sample_time
          - data_timestamp
          - collection_time
    facts:
      - name: LATENCY_MS
        expr: LATENCY_MS
        data_type: FLOAT
        sample_values:
          - '12.5'
          - '8.3'
          - '15.7'
        description: Network latency measured in milliseconds, indicating response time.
        synonyms:
          - response_time
          - delay
          - ping_time
          - round_trip_time
          - lag
          - network_delay
      - name: THROUGHPUT_MBPS
        expr: THROUGHPUT_MBPS
        data_type: FLOAT
        sample_values:
          - '850.2'
          - '1200.5'
          - '650.8'
        description: Network throughput measured in megabits per second.
        synonyms:
          - bandwidth
          - data_rate
          - transfer_rate
          - speed
          - capacity
          - data_throughput
      - name: PACKET_LOSS_PERCENT
        expr: PACKET_LOSS_PERCENT
        data_type: FLOAT
        sample_values:
          - '0.1'
          - '0.3'
          - '0.05'
        description: Percentage of network packets that are lost during transmission.
        synonyms:
          - packet_drop_rate
          - loss_rate
          - drop_percentage
          - packet_drops
          - transmission_loss
      - name: UPTIME_PERCENT
        expr: UPTIME_PERCENT
        data_type: FLOAT
        sample_values:
          - '99.9'
          - '99.5'
          - '99.8'
        description: Percentage of time the network infrastructure is operational and available.
        synonyms:
          - availability
          - operational_time
          - service_availability
          - network_uptime
          - system_availability
    filters:
      - expr: NETWORK_TYPE = '5G'
        name: 5G_NETWORK
        synonyms:
          - Fifth Generation
          - 5G Technology
          - Next Generation Network
        description: Filter for 5G network performance data, representing the latest generation of cellular technology.
      - expr: REGION = 'Northeast'
        name: NORTHEAST_REGION
        synonyms:
          - Northeast Territory
          - Eastern Region
          - NE Region
        description: Filter for network performance data in the Northeast geographic region.

