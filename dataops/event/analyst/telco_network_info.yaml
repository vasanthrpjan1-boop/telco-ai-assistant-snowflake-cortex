verified_queries:
  - name: network_performance_by_technology
    question: What is the average latency by network technology type?
    sql: SELECT network_type, AVG(latency_ms) as avg_latency_ms FROM network_performance GROUP BY network_type ORDER BY avg_latency_ms
    verified_by: Network Operations Team
    verified_at: 1744295485

  - name: top_data_consumers
    question: Which customers used the most data this month?
    sql: SELECT customer_id, service_plan, SUM(data_usage_gb) as total_data_gb FROM customer_usage WHERE usage_date >= DATEADD(month, -1, CURRENT_DATE()) GROUP BY customer_id, service_plan ORDER BY total_data_gb DESC LIMIT 10
    verified_by: Customer Analytics Team
    verified_at: 1744295485

  - name: critical_incidents_summary
    question: Show me all critical network incidents from the last week
    sql: SELECT incident_id, incident_type, affected_region, customers_affected, duration_minutes FROM network_incidents WHERE severity_level = 'CRITICAL' AND incident_start_time >= DATEADD(day, -7, CURRENT_DATE()) ORDER BY customers_affected DESC
    verified_by: Incident Management Team
    verified_at: 1744295485